<head>
  <meta charset="utf-8" />

  <!-- Set the viewport width to device width for mobile -->
  <meta name="viewport" content="width=device-width" />

  <title>Todos with Backbone and Foundation 3</title>

  <!-- Included CSS Files -->
  <link rel="stylesheet" href="stylesheets/foundation.css">
  <link rel="stylesheet" href="stylesheets/app.css">

  <!--[if lt IE 9]>
    <link rel="stylesheet" href="stylesheets/ie.css">
  <![endif]-->

  <script src="javascripts/modernizr.foundation.js"></script>

  <!-- IE Fix for HTML5 Tags -->
  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->

</head>
<body>

  <div id="todoWrapper" class="row">
    <div class="eight columns centered">
      <div class="panel radius">
        <h3>Todos with Backbone and Foundation 3</h3>
        <form class="custom">
          <div class="row collapse">
            <div class="ten mobile-three columns">
              <input type="text" placeholder="Enter a Todo" />
            </div>
            <div class="two mobile-one columns">
              <a href="#" class="postfix button">Add</a>
            </div>
          </div>

          <div id="tabsWrapper" class="row">

            <div class="twelve columns">
              <dl class="tabs">
                <dd class="active"><a href="#simple1">My First List</a></dd>
              </dl>

              <ul class="tabs-content">
                <li class="active" id="simple1Tab">
                  <div class="row">
                    <ul class="twelve columns tasks">
                      <li>
                        <label for="checkbox1">
                          <input type="checkbox" id="checkbox1" style="display: none;">
                          <span class="custom checkbox"></span>
                          <span class="taskName">Label for Checkbox</span>
                        </label>
                        <div class="remove">x</div>
                      </li>
                      <li>
                        <label for="checkbox2">
                          <input type="checkbox" id="checkbox2" style="display: none;">
                          <span class="custom checkbox"></span>
                          <span class="taskName">Label for Checkbox</span>
                        </label>
                        <div class="remove">x</div>
                      </li>
                      <li>
                        Nothing to do...
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>

            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <!-- Included JS Files -->
  <script src="javascripts/jquery.min.js"></script>
  <script src="javascripts/jquery.reveal.js"></script>
  <script src="javascripts/jquery.orbit-1.4.0.js"></script>
  <script src="javascripts/jquery.customforms.js"></script>
  <script src="javascripts/jquery.placeholder.min.js"></script>
  <script src="javascripts/jquery.tooltips.js"></script>
  <script src="javascripts/app.js"></script>

</body>
</html>
